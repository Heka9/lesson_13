<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__star1"></div>
			<div class="header__star2"></div>
			<div class="header__star3"></div>
			<div class="header__star4"></div>
			<div class="header__star5"></div>
			<div class="header__star6"></div>
			<div class="header__star7"></div>
			<div class="header__star8"></div>
			<div class="header__star9"></div>
			<div class="header__star10"></div>
			<div class="header__end">The end</div>
			<div class="header__sun"></div>
			<div class="header__cloud cloud">
				<div class="cloud__left-part"></div>
				<div class="cloud_middle-part"></div>
				<div class="cloud__right-part"></div>
			</div>
			<div class="header__cloud cloud cloud_transform">
				<div class="cloud__left-part"></div>
				<div class="cloud_middle-part"></div>
				<div class="cloud__right-part"></div>
			</div>
			<div class="header__cloud cloud cloud_transform-2">
				<div class="cloud__left-part"></div>
				<div class="cloud_middle-part"></div>
				<div class="cloud__right-part"></div>
			</div>
					

		</header>
		<main class="main">
			<div class="car">
				<div class="car__body">
					<div class="car__back-side back-side">
						<div class="back-side__top-part"></div>
						<div class="back-side__bottom-part"></div>
					</div>
					<div class="car__door door">
						<div class="door__window"></div>
						<div class="door__bottom-part"></div>
					</div>
					<div class="car__front-side front-side">
						<div class="front-side__top-part"></div>
						<div class="front-side__bottom-part"></div>
					</div>
				</div>
				<div class="car__wheel-left left-wheel">
					<div class="left-wheel__rubber"></div>
					<div class="left-wheel__screw">
						<div class="left-wheel__spoke-1"></div>
						<div class="left-wheel__spoke-2"></div>
						<div class="left-wheel__spoke-3"></div>
						<div class="left-wheel__spoke-4"></div>
						<div class="left-wheel__spoke-5"></div>
						<div class="left-wheel__spoke-6"></div>
					</div>
				</div>
				<div class="car__wheel-right right-wheel">
					<div class="right-wheel__rubber"></div>
					<div class="right-wheel__screw">
						<div class="right-wheel__spoke-1"></div>
						<div class="right-wheel__spoke-2"></div>
						<div class="right-wheel__spoke-3"></div>
						<div class="right-wheel__spoke-4"></div>
						<div class="right-wheel__spoke-5"></div>
						<div class="right-wheel__spoke-6"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__road"></div>
			<div class="footer__grass"></div>

		</footer>
	</div>
</body>

</html>
